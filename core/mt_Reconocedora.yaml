mt:
  states: [q0, q1, q2, q_accept, q_reject]
  input_alphabet: [a, b]
  tape_alphabet: [a, b, X, Y, B]
  initial_state: q0
  accept_states: [q_accept]
  blank_symbol: B

  transitions:
    - state: q0
      read: a
      write: X
      move: R
      next: q1

    - state: q0
      read: X
      write: X
      move: R
      next: q0

    - state: q0
      read: Y
      write: Y
      move: R
      next: q0

    - state: q0
      read: b
      write: b
      move: S
      next: q_reject

    - state: q0
      read: B
      write: B
      move: S
      next: q_accept


    - state: q1
      read: a
      write: a
      move: R
      next: q1

    - state: q1
      read: X
      write: X
      move: R
      next: q1

    - state: q1
      read: Y
      write: Y
      move: R
      next: q1

    - state: q1
      read: b
      write: Y
      move: L
      next: q2

    - state: q1
      read: B
      write: B
      move: S
      next: q_reject


    - state: q2
      read: a
      write: a
      move: L
      next: q2

    - state: q2
      read: b
      write: b
      move: L
      next: q2

    - state: q2
      read: X
      write: X
      move: L
      next: q2

    - state: q2
      read: Y
      write: Y
      move: L
      next: q2

    - state: q2
      read: B
      write: B
      move: R
      next: q0

inputs:
  - "aaabbb"    
  - "aaaabbbb"   
  - "aaabb"      
  - "aabbb"      
