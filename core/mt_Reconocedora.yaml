mt:
  states: [q0, q1, q2, q3, q4, q5, qaccept, qreject]
  input_alphabet: [a, b]
  tape_alphabet: [a, b, X, B]
  initial_state: q0
  accept_states: [qaccept]
  blank_symbol: B

  transitions:
    - state: q0
      read: a
      write: X
      move: R
      next: q1
    
    - state: q0
      read: b
      write: X
      move: R
      next: q3
    
    - state: q0
      read: X
      write: X
      move: R
      next: q0
    
    - state: q0
      read: B
      write: B
      move: L
      next: q5
    
    - state: q1
      read: a
      write: a
      move: R
      next: q1
    
    - state: q1
      read: X
      write: X
      move: R
      next: q1
    
    - state: q1
      read: b
      write: X
      move: L
      next: q2
    
    - state: q1
      read: B
      write: B
      move: S
      next: qreject
    
    - state: q2
      read: [a, b, X]
      write: [a, b, X]
      move: L
      next: q2
    
    - state: q2
      read: B
      write: B
      move: R
      next: q0
    
    - state: q3
      read: b
      write: b
      move: R
      next: q3
    
    - state: q3
      read: X
      write: X
      move: R
      next: q3
    
    - state: q3
      read: a
      write: X
      move: L
      next: q2
    
    - state: q3
      read: B
      write: B
      move: S
      next: qreject
    
    - state: q5
      read: X
      write: X
      move: L
      next: q5
    
    - state: q5
      read: B
      write: B
      move: R
      next: q4
    
    - state: q4
      read: X
      write: X
      move: R
      next: q4
    
    - state: q4
      read: B
      write: B
      move: S
      next: qaccept
    
    - state: q4
      read: [a, b]
      write: [a, b]
      move: S
      next: qreject

inputs:
  - "bbaaba"      
  - "babababababa"      
  - "abbbb"       
  - "aabbbaaa"     
